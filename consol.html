<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="StyleSheet/styles.css" rel="stylesheet">
    <link href="StyleSheet/homeButton.css" rel="stylesheet">
    <link href="StyleSheet/ecranBas.css" rel="stylesheet">
    <script src="JavaScript/power.js" defer></script>
    <script src="JavaScript/affichageApp.js" defer></script>
    <title>Portfolio</title>
</head>
<body>
<div class="console">
    <div class="cote-console">
        <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        <div class="joystickFond">
            <div class="joystick"></div>
        </div>
        <div class="croix">
            <div class="fleche Fhaut">
                <div class="ligneV"></div>
            </div>
            <div class="fleche Fgauche">
                <div class="ligneH"></div>
            </div>
            <div class="fleche Fcentre"></div>
            <div class="fleche Fdroite">
                <div class="ligneH"></div>
            </div>
            <div class="fleche Fbas">
                <div class="ligneV"></div>
            </div>
        </div>
    </div>
    <div class="centre-console">
        <div class="camera"></div>
        <div class="borderE borderEH">
            <div class="ecran Ehaut">
                <label class="titre-portfolio">PORTFOLIO</label>
                <div class="container-EH-info-app">
                    <div style="height: 43px"></div>
                    <div class="info-logo container-info">
                        <img src="images/fiche-de-donnees.png">
                    </div>
                    <div class="info-nom container-info">
                        <label class="nom-app">Information</label>
                    </div>
                    <div class="label-action container-info">
                        <label>A - Ouvrir</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="borderE borderEB">
            <div class="ecran Ebas">
                <div class="container-ecran-bas">
                    <div class="container-app">
                        <div class="app" id="app0">
                            <img src="images/fiche-de-donnees.png">
                        </div>
                        <div class="app" id="app1">
                            <img src="images/utilisateur.png">
                        </div>
                        <div class="app" id="app2"></div>
                        <div class="app" id="app3"></div>
                        <div class="app" id="app4">
                            <img src="images/livre.png">
                        </div>
                        <div class="app" id="app5">
                            <img src="images/livre.png">
                        </div>
                        <div class="app" id="app6"></div>
                        <div class="app" id="app7">
                            <img src="images/sociale.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home">
            <div class="icon-home" style="float: left">
                <div class="home-body" style="background-color: gray"></div>
                <div class="home-roof-cut-left"></div>
                <div class="home-roof-cut-right"></div>
                <div class="home-door"></div>
                <div class="home-chimney" style="background-color: gray"></div>
                <div class="home-roof-container">
                    <div class="home-roof-left" style="background-color: gray"></div>
                    <div class="home-roof-right" style="background-color: gray"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="cote-console">
        <div class="voyant"></div>
        <div class="buttons">
            <div class="button Bxb">X</div>
            <div class="button By">Y</div>
            <div class="button Ba">A</div>
            <div class="button Bxb">B</div>
        </div>
        <div class="BstartSelect">
            <div class="SSGroup">
                <div class="BSS"></div>
                <label>START</label>
            </div>
            <div class="SSGroup">
                <div class="BSS"></div>
                <label>SELECT</label>
            </div>
        </div>
        <div class="power">
            <div class="Bpower">&#x23FB;</div>
            <div class="ledPower"></div>
        </div>
    </div>
</div>

</html>
